---
language: python
python:
  - "2.7"
  - "3.7"
  - "3.9"

services:
  - docker

addons:
  apt:
    packages:
    - python-pip

install:
  - pip install ansible molecule[docker] ansible-lint pytest-flake8 pytest-testinfra

script:
  - molecule test

notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
